# Render Web Service Configuration
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: onellm
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm run render-build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false  # Set this in Render dashboard
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000
